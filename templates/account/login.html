{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
  <h3>Log In</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
  </form>
<br>
<div>
  <p> If you do not have an account already, you can <a class="text-primary" href="{% url 'account_signup' %}">sign-up here</a>.</p>
</div>
{% endblock content %}
