</head>
<body>

      <nav class="navbar navbar-1 bg-dark sticky-top">

              <!-- Navbar brand -->
              <a class="navbar-brand text-light m-1" href="{% url 'home' %}">NDC Portal</a>

              <!-- Collapse button -->
              <button class="navbar-toggler navbar-dark border border-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
                aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation"><span  class="navbar-toggler-icon" ></span></button>

              <!-- Collapsible content -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent15">

                <!-- Links -->
                <ul class="navbar-nav mr-auto pl-2">
                  <li class="nav-item active">
                    <a class="nav-link " href="{% url 'about' %}">About<span class="sr-only">(current)</span></a>
                  </li>

                  <li class="nav-item active">
                    <a class="nav-link text-primary" href="{% url 'NDC_list' %}">NDC List</a>
                  </li>

                  <li class="nav-item active">
                    <a class="nav-link text-primary" href="{% url 'account_login' %}">Login</a>
                  </li>

                  {% if user.is_authenticated %}

                  <li class="nav-item active">
                    <a class = "nav-link text-primary">Welcome: {{ user.username }}</a>
                  </li>

                  <li class="nav-item active">
                    <a class="nav-link text-primary" href="{% url 'account_logout' %}">Log out</a>
                  </li>

                  {% else %}
                  <li class="nav-item active">
                    <a class="nav-link text-primary" href="{% url 'account_login' %}" aria-label="Login">
                      <span class="fa fa-user" aria-hidden="true"></span></a>
                  </li>

                  {% endif %}
                  </ul>
                </div>
            </nav>



  <div class="container p-3">
    {% block content %}
    {% endblock content %}
  </div>
  <!-- JavaScript -->
  <!-- JS, Popper.js, and jQuery -->
