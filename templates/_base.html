{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}NDC Portal{% endblock title %}</title>

  {# Bootstrap Links#}

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


  <!-- Alternative to Bootstrap 3 Glyphicons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">



  <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>

    <!-- Fixed navbar -->
    <!-- <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
     mb-3 bg-dark border-bottom shadow-sm">
    </div> -->

      <nav class="navbar navbar-dark navbar-1 bg-dark sticky-top">

              <!-- Navbar brand -->
              <a class="navbar-brand text-light m-1" href="{% url 'home' %}">NDC Portal</a>

              <!-- Collapse button -->
              <button class="navbar-toggler border border-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
                aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

              <!-- Collapsible content -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent15">

                <!-- Links -->
                <ul class="navbar-nav mr-auto pl-2">
                  <li class="nav-item active">
                    <a class="nav-link text-primary" href="{% url 'about' %}">About<span class="sr-only">(current)</span></a>
                  </li>

                  <li class="nav-item active">
                    <a class="nav-link text-primary" href="{% url 'NDC_list' %}">NDC List</a>
                  </li>

                  {% if user.is_authenticated %}

                  <li class="nav-item active">
                    <a class = "nav-link text-primary">Welcome: {{ user.username }}</a>
                  </li>

                  <li class="nav-item active">
                    <a class="nav-link text-primary" href="{% url 'account_logout' %}">Log out</a>
                  </li>

                  {% else %}
                  <li class="nav-item active">
                    <a class="nav-link text-primary" href="{% url 'account_login' %}">Login</a>
                  </li>

                  {% endif %}
                  </ul>
                </div>
            </nav>



  <div class="container p-3">
    {% block content %}
    {% endblock content %}
  </div>
  <!-- JavaScript -->
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
</body>
</html>
